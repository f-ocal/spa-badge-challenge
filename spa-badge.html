<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/miniQuery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>
  <title>SF Chorous Frogs Badge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> Single-Page Application Badge </h1>
    </div>
    <h1> *** SF Chorous Frogs 2016 ***</h1>

    <div class="content-placeholder">
      <ul class="students-list">
        <!-- <li><a href="#">Fatma</a></li>
        <li><a href="#">Natasha</a></li> -->
      </ul>
    </div>
  </div>
</body>

  <script id="students-template" type="text/x-handlebars-template">
    <ul class="all-students">
      {{#each students}}
        <li class="student-group">
          <a href="/students/{{id}}" id="{{id}}">{{ name }}</a>
        </li>
      {{/each}}
    </ul>
  </script>

  <script id="each-student" type="text/x-handlebars-template">
    <div class="show-student">
      <div class="slogan-list">

      </div>
    </div>
  </script>

 <!--  <div class="error page">
    <h3>Sorry, something went wrong :(</h3>
  </div> -->

</html>
