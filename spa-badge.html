<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/miniQuery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>
  <title>SF Chorous Frogs Badge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> Single-Page Application Badge </h1>
    </div>

    <div class="content-placeholder">
        <h1> *** SF Chorous Frogs 2016 ***</h1>
        <ol class="students-list">
        </ol>
    </div>
  </div>
</body>

  <script id="students-template" type="text/x-handlebars-template">
    <ul class="all-students">

        {{#each students}}
          <li class="student-group">
            <a href="/students/{{id}}" id="{{id}}">{{ name }}</a>
          </li>
        {{/each}}

    </ul>
  </script>

  <script id="each-student" type="text/x-handlebars-template">
    <div class="show-student">

      <div class="slogan-list">
        <div class="slogan">

            <div class="body">
              <h1>{{ name }}s Badges</h1>
              <ol>
                {{#each badges}}
                  <li class="badge-group" badge_id="{{id}}">{{ body }}
                    <img src="/img/upvote.gif" alt="upvote_image">
                    <img src="/img/downvote.gif" alt="downvote_image">
                  </li>
                {{/each}}
              </ol>
            </div>

            <div class="body">
              {{#each votes}}
                <li class="vote-on" vote_id="{{id}}">
                  {{ body }}
                </li>
              {{/each}}
            </div>

        </div>
      <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="" method="POST">
          <input type="hidden" name="badge[user_id]" value="">
          <input type="text" name="badge[body]">
          <input type="image" src="/img/add_button.png" alt="Add New Badge">
        </form>
      </div>
    </div>
  </script>

  {{ if display_errors }}
    <h3> {{ display_errors }} </h3>
</html>
